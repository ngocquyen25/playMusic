<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="icon" href="https://scontent.fdad3-3.fna.fbcdn.net/v/t39.30808-6/277503045_771687257138905_3102345268900638363_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=1oF3K5cWPQgAX8P8ehC&_nc_ht=scontent.fdad3-3.fna&oh=00_AfAnhcLAPZjXn01DzKrwJvJhBSmfhGHncoDAlPqkwUg1AA&oe=64D0F7ED" />
    <title>Play Mucsic</title>
</head>
<body background="./assets/img/pexels-james-wheeler-1519088.jpg">
    <div class="app">
        <div class="main">
            <div class="musicPlayback">
                <div class="switch">Switch</div>
                <div class="musicPlayback__songName">
                    <h4>Now playing:</h4>
                    <h2></h2>
                </div>
                <img src="" alt="" class="musicPlayback__songImage">
                <div class="musicPlayback__control">
                    <div class="control__return">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="control__previousSong">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="control__playSong" onclick="">
                        <div class="playSong__background">
                            <i class="fas icon-pause"></i>
                            <i class="fas fa-play icon-play"></i>
                        </div>
                    </div>
                    <div class="control__nextSong">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="control__random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                <audio src="" id='audio'></audio>
                <div class="musicPlayback__bar">
                    <div class="musicPlayback__volume">
                        <!-- <i class="fa-solid fa-volume-high"></i> -->
                        <input type="range" value='1' step="0.05" max="1" min="0">
                        <!-- <i class="fa-solid fa-volume-xmark"></i>
                        <i class="fa-solid fa-volume-low"></i> -->
                    </div>
                    <div class="musicPlayback__process">
                        <input type="range" value='0' step="1" max="100" min="0">
                        <div class="musicPlayback__time">
                            <div class="timeCurrent">00:00</div>
                            <div class="timeEnd">00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="listSong listSong--1"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
